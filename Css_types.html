<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Types</title>
    <style>
        h1{
            color: blue !important;
            background-color: aqua !important;
        }
        h2{
            color: brown;
            background-color: aqua;
        }
        h3{
            color: blue;
            background-color: white;
        }
        
    </style>
    <link href="CSS/mystyle.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h3> Hello Ashwini</h3>
    <h1 style="color:red;background-color: yellow;">Welcome to Css Code</h1>

    
    <h2 style="color: red;background-color: yellow;">CSS TAGS</h2>

    <h2>Hello world</h2>
    <h2>Ashwini</h2>
    <h3>Hospital</h3>
</body>
</html>
