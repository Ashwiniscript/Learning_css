<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        .b_shadow {
            box-shadow: 4px 6px 8px red;
            width: 250px;
        }

        .d_shadow {
            filter: drop-shadow(4px 6px 4px rgb(224, 65, 184));
            width: 250px;

        }

        .d_shadow1 {
            filter: drop-shadow(4px 6px 4px rgb(24, 156, 193));
            width: 250px;
        }
    </style>
</head>

<body>
    <img class="b_shadow" src="Images/car2.jpg" alt="car" /><br><br><br>
    <img class="b_shadow" src="Images/png" alt="tree" />
    <img class="d_shadow" src="Images/png" alt="tree" /><Br><br>
    <img class="d_shadow1" src="Images/dolphin.png" alt="dolphin" /><Br><br>
</body>
</body>

</html>
